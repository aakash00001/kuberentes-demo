apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
        - name: redis-app
          image: redis-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_REDIS_HOST
              value: "redis"
            - name: SPRING_REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-app-service
spec:
  selector:
    app: redis-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31000
  type: NodePort
